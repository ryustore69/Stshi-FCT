<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator - Satoshi Faucet Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .icon-preview {
            display: inline-block;
            margin: 10px;
            text-align: center;
        }
        .icon {
            border: 1px solid #ccc;
            margin-bottom: 5px;
        }
        canvas {
            border: 1px solid #ddd;
        }
        .download-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            margin: 2px;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ¨ Satoshi Faucet Bot - Icon Generator</h1>
    <p>Generate simple icons for the Chrome extension</p>
    
    <div id="icons"></div>
    
    <script>
        const sizes = [16, 32, 48, 128];
        const iconsContainer = document.getElementById('icons');
        
        sizes.forEach(size => {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Background
            ctx.fillStyle = '#667eea';
            ctx.fillRect(0, 0, size, size);
            
            // Add gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Add text/emoji
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.6}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('ðŸ¤–', size/2, size/2);
            
            // Create download link
            const downloadBtn = document.createElement('button');
            downloadBtn.textContent = `Download ${size}x${size}`;
            downloadBtn.className = 'download-btn';
            downloadBtn.onclick = () => {
                const link = document.createElement('a');
                link.download = `icon${size}.png`;
                link.href = canvas.toDataURL();
                link.click();
            };
            
            // Create preview container
            const preview = document.createElement('div');
            preview.className = 'icon-preview';
            preview.appendChild(canvas);
            preview.appendChild(document.createElement('br'));
            preview.appendChild(downloadBtn);
            
            iconsContainer.appendChild(preview);
        });
    </script>
</body>
</html>
